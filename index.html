<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nice Home - Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ====== LIGHT & DARK MODE VARIABLES ====== */
:root {
  --bg: #ffffff;
  --text: #000000;
}
.dark-mode {
  --bg: #121212;
  --text: #ffffff;
  background: #121212;
}

/* ====== GLOBAL ====== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ====== NAVBAR ====== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 5%;
  background: var(--bg);
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: var(--text);
}

.btn-book {
  background: #4caf50;
  padding: 8px 15px;
  border-radius: 6px;
  color: white !important;
}

.dark-btn {
  font-size: 18px;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid var(--text);
  background: none;
  cursor: pointer;
}

/* ====== HERO SECTION ====== */
.hero {
  text-align: center;
  padding: 80px 20px;
}
.hero h1 {
  font-size: 36px;
}
.hero p {
  font-size: 18px;
  margin-bottom: 20px;
}
.hero button {
  background: #4caf50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">Nice Home</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="booking.html" class="btn-book">Book Now</a></li>
  </ul>
  <button id="darkToggle" class="dark-btn">üåô</button>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Selamat Datang di Nice Home Villa</h1>
  <p>Penginapan nyaman, tenang, dan eksklusif untuk liburanmu.</p>
  <a href="booking.html"><button>Book Sekarang</button></a>
</section>

<script>
const toggle = document.getElementById("darkToggle");

toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  toggle.textContent = document.body.classList.contains("dark-mode")
    ? "‚òÄÔ∏è"
    : "üåô";
});
</script>

</body>
</html>
