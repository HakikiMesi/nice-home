<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking - Nice Home Villa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ====== LIGHT & DARK MODE ====== */
:root {
  --bg: #ffffff;
  --text: #000000;
}
.dark-mode {
  --bg: #121212;
  --text: #ffffff;
  background: #121212;
}

/* ====== GLOBAL ====== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ====== NAVBAR ====== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 5%;
  background: var(--bg);
  border-bottom: 1px solid #ddd;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 20px;
}

.nav-links a {
  color: var(--text);
  text-decoration: none;
}

.dark-btn {
  font-size: 18px;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid var(--text);
  background: none;
  cursor: pointer;
}

/* ====== BOOKING FORM ====== */
.container {
  max-width: 600px;
  margin: 40px auto;
  background: var(--bg);
  padding: 25px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #aaa;
  background: var(--bg);
  color: var(--text);
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  border: none;
  border-radius: 6px;
  background: #4caf50;
  color: white;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">Nice Home</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="booking.html">Booking</a></li>
  </ul>
  <button id="darkToggle" class="dark-btn">üåô</button>
</nav>

<!-- BOOKING FORM -->
<div class="container">
  <h2>Form Booking Villa</h2>

  <form>
    <label>Nama Lengkap</label>
    <input type="text" required>

    <label>No. WhatsApp</label>
    <input type="text" required>

    <label>Tanggal Check-in</label>
    <input type="date" required>

    <label>Tanggal Check-out</label>
    <input type="date" required>

    <label>Jumlah Tamu</label>
    <input type="number" min="1" required>

    <label>Metode Pembayaran</label>
    <select required>
      <option>Transfer BRI (723201006379536 - Rolland Roy Hakiki)</option>
      <option>QRIS</option>
    </select>

    <label>Upload Bukti Pembayaran</label>
    <input type="file" accept="image/*" required>

    <button type="submit">Kirim Booking</button>
  </form>
</div>

<script>
const toggle = document.getElementById("darkToggle");

toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  toggle.textContent = document.body.classList.contains("dark-mode")
    ? "‚òÄÔ∏è"
    : "üåô";
});
</script>

</body>
</html>
